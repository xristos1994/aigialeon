backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/pages_md"
    create: true
    slug: "{{category}}/{{slug}}"
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "pages" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Header",
          name: "header",
          widget: "relation",
          collection: "header",
          value_field: "slug-{{slug}}",
          search_fields: ["title"],
          display_fields: ["title-{{title}}"],
          multiple: false
        }
      - {
          label: "Blog Post",
          name: "blogPost",
          widget: "relation",
          collection: "blog-post",
          value_field: "{{slug}}",
          search_fields: ["title"],
          display_fields: ["{{title}}"],
          multiple: false
        }
  - name: "blog-post"
    label: "Blog Post"
    folder: "src/COMPONENTS/blogPosts"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "header"
    label: "Header"
    folder: "src/COMPONENTS/header"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "header",
        }
      - {
          label: "Title",
          name: "title",
          widget: "string",
        }
      - {
          label: "Links",
          name: "links",
          widget: "list",
          allow_add: true,
          fields:
            [
              { label: "Url", name: "url", widget: "string" },
              { label: "Label", name: "label", widget: "string" }
            ],
        }